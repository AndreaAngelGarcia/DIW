<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>PAGO</title><!--Título de la página-->
    <link rel="shortcut icon" href="img/logo.ico"><!--Icono de la página-->
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'><!--Link bootstrap-->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet'><!--Link fontawesome-->
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script><!--Link jquery-->
    <link rel="stylesheet" href="pago.css"><!--CSS EXTERNO DE LA PÁGINA-->
</head>

<body className='snippet-body'>
    <div class="container-fluid" id="grad1"><!--CONTAINER FLUID PARA QUE OCUPE TODA LA PÁGINA-->
        <div class="container"><!--CONTAINER PARA PONER EL LOGO JUSTO EN EL MEDIO-->
            <div class="row">
                <div class="d-inline-block logocol">
                    <a href="inicio.html"><img src="img/logo3.png" style="width:400px" /></a>
                </div>
            </div>
        </div>
        <!--SECCIÓN FORMULARIO-->
        <section class="formulario">
            <div class="row justify-content-center mt-0"><!--ROW QUE OCUPA TODO EL FORMULARIO-->
                <div class="col-11 col-sm-9 col-md-7 col-lg-6 text-center p-0 mt-3 mb-2"><!--COL DEL FORMULARIO-->
                    <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                        <h2><strong>PAGO</strong></h2>
                        <div class="row"><!--ROW PARA METER EL FORMULARIO DENTRO-->
                            <div class="col-md-12 mx-0">
                                <form id="msform">
                                    <!-- progressbar -->
                                    <ul id="progressbar"><!--PARTE DE ARRIBA-->
                                        <li class="active" id="account"><strong>Información de la cuenta</strong></li>
                                        <li id="personal"><strong>Personal</strong></li>
                                        <li id="payment"><strong>Pago</strong></li>
                                        <li id="confirm"><strong>Pago realizado</strong></li>
                                    </ul>
                                    <!-- fieldsets -->
                                    <fieldset>
                                        <div class="form-card">
                                            <h2 class="fs-title">Información de la cuenta</h2>
                                            <br>
                                            <input type="email" name="email" placeholder="Email" />
                                            <input type="text" name="uname" placeholder="Usuario" />
                                            <input type="password" name="pwd" placeholder="Contraseña" />
                                            <input type="password" name="cpwd" placeholder="Confirma Contraseña" />
                                        </div>
                                        <input type="button" name="next" class="next action-button" value="Siguiente" />
                                    </fieldset>
                                    <fieldset>
                                        <div class="form-card">
                                            <h2 class="fs-title">Información personal</h2>
                                            <input type="text" name="fname" placeholder="Nombre" />
                                            <input type="text" name="lname" placeholder="Apellidos" />
                                            <input type="text" name="phno" placeholder="Número teléfono" />
                                            <input type="text" name="phno_2" placeholder="Dirección" />
                                        </div>
                                        <input type="button" name="previous" class="previous action-button-previous"
                                            value="Atrás" />
                                        <input type="button" name="next" class="next action-button" value="Siguiente" />
                                    </fieldset>
                                    <fieldset>
                                        <div class="form-card">
                                            <h2 class="fs-title">Información de pago</h2>
                                            <div class="radio-group">
                                                <div class='radio' data-value="Tarjeta de crédito"><img
                                                        src="https://i.imgur.com/XzOzVHZ.jpg" width="200px"
                                                        height="100px">
                                                </div>
                                                <div class='radio' data-value="Paypal"><img
                                                        src="https://i.imgur.com/jXjwZlj.jpg" width="200px"
                                                        height="100px">
                                                </div>
                                                <br>
                                            </div>
                                            <label class="pay">Nombre completo*</label>
                                            <input type="text" name="holdername" placeholder="" />
                                            <div class="row">
                                                <div class="col-9">
                                                    <label class="pay">Número de tarjeta*</label>
                                                    <input type="text" name="cardno" placeholder="" />
                                                </div>
                                                <div class="col-3">
                                                    <label class="pay">CVC*</label>
                                                    <input type="password" name="cvcpwd" placeholder="***" />
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-3">
                                                    <label class="pay">Fecha de expiración*</label>
                                                </div>
                                                <div class="col-9">
                                                    <select class="list-dt" id="month" name="expmonth">
                                                        <option selected>Mes</option>
                                                        <option>Enero</option>
                                                        <option>Febrero</option>
                                                        <option>Marzo</option>
                                                        <option>Abril</option>
                                                        <option>Mayo</option>
                                                        <option>Junio</option>
                                                        <option>Julio</option>
                                                        <option>Agosto</option>
                                                        <option>Septtiembre</option>
                                                        <option>Octobre</option>
                                                        <option>Noviembre</option>
                                                        <option>Diciembre</option>
                                                    </select>
                                                    <select class="list-dt" id="year" name="expyear">
                                                        <option selected>Año</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <input type="button" name="previous" class="previous action-button-previous"
                                            value="Anterior" />
                                        <input type="button" name="make_payment" class="next action-button"
                                            value="Aceptar" />
                                    </fieldset>

                                    <fieldset>
                                        <div class="form-card">
                                            <h2 class="fs-title text-center">Pago completado! </h2>

                                            <br><br>

                                            <div class="row justify-content-center">
                                                <div class="col-3">
                                                    <img src="https://img.icons8.com/color/96/000000/ok--v2.png"
                                                        class="fit-image">
                                                </div>
                                            </div>

                                            <br><br>

                                            <div class="row justify-content-center">
                                                <div class="col-7 text-center">
                                                    <h5>En breves recibirás un correo de confirmación.</h5>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>

    <!-- JAVASCRIPT PARA QUE FUNCIONE CORRECTAMENTE AL DARLE CLICK A LOS STEPS-->
    <script type='text/javascript'>$(document).ready(function () {
        var current_fs, next_fs, previous_fs; //fieldsets
        var opacity;
            $(".next").click(function () {

                current_fs = $(this).parent();
                next_fs = $(this).parent().next();

                $("#progressbar li").eq($("fieldset").index(next_fs)).addClass("active");
                next_fs.show();
                current_fs.animate({ opacity: 0 }, {
                    step: function (now) {
                        opacity = 1 - now;

                        current_fs.css({
                            'display': 'none',
                            'position': 'relative'
                        });
                        next_fs.css({ 'opacity': opacity });
                    },
                    duration: 600
                });
            });

            $(".previous").click(function () {

                current_fs = $(this).parent();
                previous_fs = $(this).parent().prev();

                $("#progressbar li").eq($("fieldset").index(current_fs)).removeClass("active");
                previous_fs.show();
                current_fs.animate({ opacity: 0 }, {
                    step: function (now) {
                        opacity = 1 - now;
                        current_fs.css({
                            'display': 'none',
                            'position': 'relative'
                        });
                        previous_fs.css({ 'opacity': opacity });
                    },
                    duration: 600
                });
            });

            $('.radio-group .radio').click(function () {
                $(this).parent().find('.radio').removeClass('selected');
                $(this).addClass('selected');
            });

            $(".submit").click(function () {
                return false;
            })

        });
    </script>
    <script type='text/javascript'>var myLink = document.querySelector('a[href="#"]');
        myLink.addEventListener('click', function (e) {
            e.preventDefault();
        });
    </script>
</body>

</html>
